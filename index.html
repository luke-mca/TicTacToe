<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacTordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <header>
        <div id="title">TIC TAC TORDLE</div>
        <div id="top-right-box">
            <button class="icon" id="HELP"><img class = "icon2" src="Qmark.svg" alt="backspace"></button>
            <button class="icon" id="SETTINGS"><img class = "icon2" src="settings.svg" alt="backspace"></button>
            <button id="new-game">New Game</button>
    
        </div>
    </header>
    <div id="body">
        <div class="box">
            <div class="wordle"></div>
        </div>
        <div class="box">
            <div class="wordle"></div>
        </div>
        <div class="box">
            <div class="wordle"></div>
        </div>
        <div class="box">
            <div class="wordle"></div>
        </div>
        <div class="box">
            <div class="wordle"></div>
        </div>
        <div class="box">
            <div class="wordle"></div>
        </div>
        <div class="box">
            <div class="wordle"></div>
        </div>
        <div class="box">
            <div class="wordle"></div>
        </div>
        <div class="box">
            <div class="wordle"></div>
        </div>
    </div>
    <div id="keys">
        <div id="input-box">
            <input type="text" class="input" maxlength="1" inputmode="none">
            <input type="text" class="input" maxlength="1" inputmode="none">
            <input type="text" class="input" maxlength="1" inputmode="none">
            <input type="text" class="input" maxlength="1" inputmode="none">
            <input type="text" class="input" maxlength="1" inputmode="none">
        </div>
        <div class="row">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
        </div>
        <div class="row">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
        </div>
        <div class="row">
            <button class="spec-key" id="enter">ENTER</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button class="spec-key">
                <img src="backspace-svgrepo-com.svg" alt="backspace">
            </button>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
    let inputKids = document.getElementsByClassName("input");
    inputKids[0].focus();
    let main = document.getElementById("main");
    document.addEventListener("keydown", (event) => {
        let inputFocus = 1;
        for (let i = 0; i < 5; i++) {
            if (inputKids[i] == document.activeElement) {
                inputFocus = 0;
            }
        }
        if (inputFocus) {
            for (let i = 0; i < 5; i++) {
                // inputKids[i] == document.activeElement && 
                if (inputKids[i].value == "") {
                    inputKids[i].focus();
                    i = i+5;
                    inputFocus = 0;
                }
            }
            if (inputFocus) {
                inputKids[4].focus();
            }
        }
    });

    function emptyCheck(box) {
        if (box.textContent == "X" || box.textContent == "O") {return false}
        else {
            return true;
        };
    };

    let game = {
        board: [["", "", ""],["", "", ""],["", "", ""]],

        words: [[randomWord(), randomWord(), randomWord()],[randomWord(), randomWord(), randomWord()],[randomWord(), randomWord(), randomWord()]],

        turn: 0,

        click(box, i) {
            if ((game.turn%2) == 0 && emptyCheck(box)) {
                box.parentElement.style.border = "8px solid var(--red)";
                game.board[Math.floor(i/3)][Math.floor(i%3)] = player1.mark;
                game.winCheck(player1.mark);
                game.words[Math.floor(i/3)][Math.floor(i%3)] = ".....";
            };
            if ((game.turn%2) == 1 && emptyCheck(box)) {
                box.parentElement.style.border = "8px solid var(--blue)";
                game.board[Math.floor(i/3)][Math.floor(i%3)] = player2.mark;
                game.winCheck(player2.mark);
                game.words[Math.floor(i/3)][Math.floor(i%3)] = ".....";
            };     
        },

        winCheck(mark) {
            if (game.turn < 4) return false;
            if (game.board[0][0] == mark && game.board[0][1] == mark && game.board[0][2] == mark) {game.win(mark)}
            else if (game.board[1][0] == mark && game.board[1][1] == mark && game.board[1][2] == mark) {game.win(mark)}
            else if (game.board[2][0] == mark && game.board[2][1] == mark && game.board[2][2] == mark) {game.win(mark)}
            else if (game.board[0][0] == mark && game.board[1][0] == mark && game.board[2][0] == mark) {game.win(mark)}
            else if (game.board[0][1] == mark && game.board[1][1] == mark && game.board[2][1] == mark) {game.win(mark)}
            else if (game.board[0][2] == mark && game.board[1][2] == mark && game.board[2][2] == mark) {game.win(mark)}
            else if (game.board[0][0] == mark && game.board[1][1] == mark && game.board[2][2] == mark) {game.win(mark)}
            else if (game.board[0][2] == mark && game.board[1][1] == mark && game.board[2][0] == mark) {game.win(mark)}
            else if (game.board[0][0] != "" && game.board[0][1] != "" && game.board[0][2] != "" && game.board[1][0] != "" && game.board[1][1] != "" && game.board[1][2] != "" && game.board[2][0] != "" && game.board[2][1] != "" && game.board[2][2] != "") {game.win("tie")}
        },

        win(player) {
            game.click = null;
            let main = document.getElementById("main");
            let winDisplay = document.createElement("div");
            winDisplay.setAttribute("id", "win");
            if (player == "tie") {winDisplay.textContent = ("Tie Game")}
            if (player == "X") {
                winDisplay.textContent = "Red Wins!";
                winDisplay.style.borderColor = "var(--red)";
            }
            if (player == "O") {
                winDisplay.textContent = "Blue Wins!";
                winDisplay.style.borderColor = "var(--blue)";
            }
            if (player == "X") {player1.wins += 1};
            if (player == "O") {player2.wins += 1};
            // let player1wins = document.createElement("P1-wins");
            // let player2wins = document.createElement("P2-wins");
            // player1wins.setAttribute("class", "win-counter");
            // player2wins.setAttribute("class", "win-counter");
            // player1wins.innerHTML = "Red Wins: " + player1.wins;
            // player2wins.innerHTML = "Blue Wins: " + player2.wins;
            // winDisplay.appendChild(player1wins);
            // winDisplay.appendChild(player2wins);
            let X = document.createElement("button");
            X.innerHTML = "X";
            X.setAttribute("class", "X");
            X.addEventListener("click", () => {
                winDisplay.remove();
            })
            winDisplay.appendChild(X);
            let newGame0 = document.createElement("button");
            newGame0.innerHTML = "New Game";
            newGame0.addEventListener("click", () => {
                location.reload();
            })
            winDisplay.appendChild(newGame0);
            main.appendChild(winDisplay);
        }
    };

    let player1 = Object.assign({
        mark: "X", 
        wins: 0,
    }, game);

    let player2 = Object.assign({
        mark: "O", 
        wins: 0,
    }, game);
    
    let boxes = document.getElementsByClassName("wordle");
    for (let i = 0; i < 9; i++) {
        row = document.createElement("div");
        row.setAttribute("class", "word a");
        for (let j=0; j<5; j++) {
            letter = document.createElement("div");
            letter.setAttribute("maxlength", "1");
            letter.setAttribute("class", "letter");
            row.appendChild(letter);
        }
        boxes[i].appendChild(row);
    }
    var newGame = document.getElementById("new-game");
    newGame.addEventListener("click", () => {
        location.reload();
    })

    let wordleGame = {
        guesses: [""],
        
        rowNum: ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"],
        currentGuess: 0,

        clearInput() {
            for(let j=0; j<5; j++) {
                inputKids[j].value = "";
            }
            inputKids[0].focus();
        },

        updateBoxes() {
            let tempEnteredWord = "";
            let rows = document.getElementsByClassName("row");
            for (let p=0; p<5; p++) {
                tempEnteredWord += inputKids[p].value;
            };
            enteredWord = tempEnteredWord.toLowerCase();
            if (!wordCheck(enteredWord)) {
                return false;
            }
            //change color of boxes
            for (let p=0; p<5; p++) {
                for (let i=0; i<3; i++) {
                    let row = rows[i];
                    for (let j=1; j<row.childNodes.length; j += 2) {
                        if ((inputKids[p].value).toLowerCase() == (row.childNodes[j].innerHTML).toLowerCase()) {
                            row.childNodes[j].style.backgroundColor = "var(--darkgray)";
                            row.childNodes[j].style.color = "white";
                        }
                    }
                }
            };
            let wordles = document.getElementsByClassName("wordle");
            let words = document.getElementsByClassName(wordleGame.rowNum[wordleGame.currentGuess]);
            for (let i=0; i<9; i++) {
                let tempWord = game.words[Math.floor(i/3)][Math.floor(i%3)];
                let greenTempWord = tempWord;
                let correctCounter = 0;
                for(let j=0; j<5; j++) {
                    words[i].childNodes[j].innerHTML = inputKids[j].value;
                    words[i].childNodes[j].setAttribute("class","letter guessed")
                    if (tempWord[j] == (inputKids[j].value).toLowerCase()) {
                        tempWord = tempWord.substring(0, j) + "." + tempWord.substring(j+1);
                    }
                }
                for(let p=0; p<5; p++) {
                    for (let k=0; k<5; k++) {
                        if (k != p) {
                            if (tempWord[k] == (inputKids[p].value).toLowerCase()) {
                                tempWord = tempWord.substring(0, k) + "." + tempWord.substring(k+1);
                                words[i].childNodes[p].style.backgroundColor = "rgb(201, 180, 88)";
                                words[i].childNodes[p].style.border = "1px solid rgb(201, 180, 88)";
                                k = k+5;
                            };
                        };
                    }
                }
                for(let j=0; j<5; j++) {
                    words[i].childNodes[j].innerHTML = inputKids[j].value;
                    words[i].childNodes[j].setAttribute("class","letter guessed")
                    if (greenTempWord[j] == (inputKids[j].value).toLowerCase()) {
                        words[i].childNodes[j].style.backgroundColor = "rgb(106, 170, 100)";
                        words[i].childNodes[j].style.border = "1px solid rgb(106, 170, 100)";
                        correctCounter += 1;
                    }
                }
                if (correctCounter == 5) {
                    game.click(wordles[i], i);
                }
                correctCounter = 0;
            }
            wordleGame.currentGuess += 1;
            let rowID = wordleGame.rowNum[wordleGame.currentGuess];
            for (i=0; i<9; i++) {
                let word = document.createElement("div");
                word.setAttribute("class", "word "+rowID);
                for (j=0; j<5; j++) {
                    let letter = document.createElement("div");
                    letter.setAttribute("class", "letter");
                    letter.setAttribute("maxlength", "1");
                    word.appendChild(letter);
                }
                wordles[i].insertBefore(word, wordles[i].firstChild);
                if (((wordles[i].parentElement.style.border) == "8px solid var(--red))" || (wordles[i].parentElement.style.border) == "8px solid var(--blue)")) {
                    wordles[i].firstChild.style.display = "none";
                }
            }
            wordleGame.clearInput();
            game.turn += 1;
            if (game.turn%2 == 0) {inputBox.style.border = "4px solid var(--red)"}
            else {inputBox.style.border = "4px solid var(--blue)"};
        },
    }

    if ((Math.random()*2) > 1 ) {
        inputBox.style.border = "4px solid var(--blue)";
        game.turn += 1;
    };

    //KEYBOARD
    let enter = document.getElementById("enter");
    enter.addEventListener("click", () => {
        wordleGame.updateBoxes();
    })
    
    for (let i=0; i<4;i++) {
        inputKids[i].addEventListener("keydown" , () => {
            if (event.key == "Enter") {return false};
            if (event.key == "Backspace") {return false};
            if (event.key == "Tab") {return false};
            let tempNum = inputKids[i].value.charCodeAt(0);
            if ((tempNum < 91 & tempNum > 64) || (tempNum < 123 & tempNum > 96)) {
                inputKids[i+1].focus();
            }
        })
    }
    for (let i=0; i<5;i++) {
        inputKids[i].addEventListener("keyup" , () => {
            if (event.key == "Enter") {wordleGame.updateBoxes()};
        })
    }
    for (let i=1; i<5;i++) {
        inputKids[i].addEventListener("keydown" , () => {
            if (event.key == "Backspace") {
                if (inputKids[i].value == "") {
                    inputKids[i-1].focus();
                }
            }
        })
    }
    inputKids[4].addEventListener("keydown" , () => {
        if (event.key == "Backspace" && inputKids[4].value == "") {
            inputKids[3].focus();
        }
    })

    let keyParents = document.getElementsByClassName("row");
    for (let i=0; i<3; i++) {
        let row = keyParents[i].childNodes;
        for(let j=1; j<row.length; j += 2) {
            row[j].addEventListener("click", () => {
                var letterBox;
                var letterBoxNum;
                for (let k=0; k<5; k++) {
                    if (inputKids[k].value == "") {
                        letterBox = inputKids[k];
                        letterBoxNum = k;
                        k += 5;
                    }
                    else {letterBoxNum = 5};
                }
                if (i==2 && j==1) {
                    wordleGame.updateBoxes();
                }
                else if (i==2 && j==17) {
                    if (inputKids[letterBoxNum-1] != undefined) {inputKids[letterBoxNum-1].value = ""};
                }
                else {
                    if (letterBox != undefined) {letterBox.value = row[j].innerHTML};
                };
            });
        };
    };

    // click box, updates letters (green, yellow);
    function updateKeys(letter, color) {
        for (let i=0; i<3; i++) {
            let row = keyParents[i].childNodes;
            for(let j=1; j<row.length; j += 2) {
                if (row[j].innerHTML == (letter.toUpperCase())) {
                    if (!(color == "rgb(201, 180, 88)" && row[j].style.backgroundColor == "rgb(106, 170, 100)")) {
                        row[j].style.backgroundColor = color;
                    }
                }
            }
        }
    };
    function resetKeys() {
        for (let i=0; i<3; i++) {
            let row = keyParents[i].childNodes;
            for(let j=1; j<row.length; j += 2) {
                    row[j].style.backgroundColor = "var(--gray)";
            }
        }
    };

    for (let i=0; i<9; i++) {
        boxes[i].addEventListener("click", () => {
            resetKeys();
            if (boxes[i].parentElement.style.backgroundColor != "") {
                let words = boxes[i].childNodes;
                for (let p=0; p<words.length; p++) {
                    let letters0 = words[p].childNodes;
                    for (let q=0; q<5; q++) {
                        if (letters0[q].style.backgroundColor == "rgb(106, 170, 100)") {
                            updateKeys(letters0[q].innerHTML, "rgb(106, 170, 100)");
                        }
                    }
                }
            }
            let kids = boxes[i].childNodes;
            for (let j=0; j<kids.length; j++) {
                let letters = kids[j].childNodes;
                for (let k=0; k<5; k++) {
                    if (letters[k].style.backgroundColor == "rgb(201, 180, 88)") {
                        updateKeys(letters[k].innerHTML, "rgb(201, 180, 88)");
                    }
                    else if (letters[k].style.backgroundColor == "") {
                        updateKeys(letters[k].innerHTML, "var(--darkgray)");
                    }
                }
            }
            for (let j=0; j<kids.length; j++) {
                let letters = kids[j].childNodes;
                for (let k=0; k<5; k++) {
                    if (letters[k].style.backgroundColor == "rgb(106, 170, 100)") {
                        updateKeys(letters[k].innerHTML, "rgb(106, 170, 100)");
                    }
                }
            }
        });
    }
    let displayMode = "light";
    //settings and help
    let settingsButton = document.getElementById("SETTINGS");
    settingsButton.addEventListener("click", () => {
            let main = document.getElementById("main");
            let settingsDisplay = document.createElement("div");
            settingsDisplay.setAttribute("class", "settings");

            let settingsTitle = document.createElement("div");

            settingsTitle.textContent = "Settings";
            settingsTitle.setAttribute("class", "setTitle");
            settingsTitle.style.fontWeight = 600;
            settingsDisplay.appendChild(settingsTitle);

            let switchDiv = document.createElement("div");
            switchDiv.setAttribute("class", "settings-main");
            let switchDivText = document.createElement("div");
            switchDivText.textContent = "Dark Mode"
            let switchMode = document.createElement("label");
            switchMode.setAttribute("class", "switch");
            let switchType = document.createElement("input");
            if (displayMode == "dark") {
                switchType.setAttribute("checked", "true");
            }
            switchType.addEventListener("click", () => {
                if (displayMode == "light") {
                document.documentElement.style.setProperty("--gray", "rgb(126, 126, 126)");
                document.documentElement.style.setProperty("--darkgray", "rgb(80, 80, 80)");
                document.documentElement.style.setProperty("--white", "rgb(50, 50, 50)");
                document.documentElement.style.setProperty("--black", "white");
                document.documentElement.style.setProperty("--red", "rgb(170, 0, 0)");
                document.documentElement.style.setProperty("--blue", "rgb(0, 0, 170)");
                displayMode = "dark";
                }
                else {
                document.documentElement.style.setProperty("--darkgray", "rgb(126, 126, 126)");
                document.documentElement.style.setProperty("--gray", "rgb(228, 228, 228)");
                document.documentElement.style.setProperty("--black", "black");
                document.documentElement.style.setProperty("--white", "white");
                document.documentElement.style.setProperty("--red", "rgb(241, 131, 131)");
                document.documentElement.style.setProperty("--blue", "rgb(134, 134, 226)");
                displayMode = "light";
                }
            });

            switchType.setAttribute("type", "checkbox");
            let switchSpan = document.createElement("span");
            switchSpan.setAttribute("class", "slider round");
            switchMode.appendChild(switchType);
            switchMode.appendChild(switchSpan);
            switchDiv.appendChild(switchDivText);
            switchDiv.appendChild(switchMode);
            settingsDisplay.appendChild(switchDiv);

            let FeedBackDiv = document.createElement("div");
            FeedBackDiv.setAttribute("class", "settings-main");
            let FeedbackText = document.createElement("div");
            let FeedbackLink = document.createElement("a");
            FeedbackText.textContent = "Feedback";
            FeedBackDiv.appendChild(FeedbackText);
            FeedbackLink.setAttribute("href", "mailto:mcluke2004@gmail.com");
            FeedbackLink.textContent = "Email";
            FeedbackLink.style.textDecoration = "underline";
            FeedBackDiv.appendChild(FeedbackLink);
            settingsDisplay.appendChild(FeedBackDiv);

            let X = document.createElement("button");
            X.innerHTML = "X";
            X.setAttribute("class", "X");
            X.addEventListener("click", () => {
                settingsDisplay.remove();
            })
            settingsDisplay.appendChild(X);
            main.appendChild(settingsDisplay);
    });
    let helpButton = document.getElementById("HELP");
    helpButton.addEventListener("click", () => {
            let main = document.getElementById("main");
            let helpDisplay = document.createElement("div");
            helpDisplay.setAttribute("class", "settings");

            let helpTitle = document.createElement("div");
            helpTitle.textContent = "How To Play";
            helpTitle.style.fontWeight = 900;
            helpTitle.setAttribute("class", "setTitle");
            helpDisplay.appendChild(helpTitle);

            let helpDiv = document.createElement("div");
            helpDiv.textContent = "Combination of popular games, Tic Tac Toe and Wordle. ";
            helpDiv.setAttribute("class", "settings-main");
            helpDisplay.appendChild(helpDiv);

            let helpDiv2 = document.createElement("div");
            helpDiv2.textContent = "Play Wordle in 9 boxes at the same time. ";
            helpDiv2.setAttribute("class", "settings-main");
            helpDisplay.appendChild(helpDiv2);

            let helpDiv3 = document.createElement("div");
            helpDiv3.textContent = "First to win 3 Wordles in a row wins, like Tic Tac Toe. ";
            helpDiv3.setAttribute("class", "settings-main");
            helpDisplay.appendChild(helpDiv3);

            let X = document.createElement("button");
            X.innerHTML = "X";
            X.setAttribute("class", "X");
            X.addEventListener("click", () => {
                helpDisplay.remove();
            })
            helpDisplay.appendChild(X);
            main.appendChild(helpDisplay);
    });
</script>
</body>
</html>
